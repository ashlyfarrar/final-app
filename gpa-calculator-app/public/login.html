<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
  </head>
  <body>
    <div class="header">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <a id="login" href="/login.html">Sign In</a>
            </nav>
        </header>
    </div>

    <div class="center">
      <div class="card">
        <div class="card-body">
          <div class="card-split">
            <div class="right-border">
              <h2 class="card-title">Sign In</h2>
              <form id="loginForm" novalidate>
                <div class="form-group">
                  <label for="formInputUsername">Username</label>
                  <input
                    id="formInputUsername"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputPassword">Password</label>
                  <input
                    id="formInputPassword"
                    type="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group form-group-btn">
                  <button class="btn btn-primary" onclick="doLogin(event)">
                    Sign In
                  </button>
                </div>
              </form>
            </div>

            <div class="left-border">
              <h2 class="card-title">Register</h2>
              <form id="registerForm" novalidate>
                <div class="form-group">
                  <label for="formInputUsernameReg">Username</label>
                  <input
                    id="formInputUsernameReg"
                    type="text"
                    class="form-control"
                    placeholder="username"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputPasswordReg">Password</label>
                  <input
                    id="formInputPasswordReg"
                    type="password"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputEmailReg">Email</label>
                  <input
                    id="formInputEmailReg"
                    type="email"
                    class="form-control"
                    placeholder="user@example.com"
                  />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" onclick="doRegister(event)">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/ashlyfarrar">Ashly Farrar</a></p>
      </div>
    </footer>

    <script src="./js/auth.service.js"></script>
  </body>
</html>
